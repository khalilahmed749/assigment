<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img src="./assets/saylani-welfare-international-trust-vector-logo-seeklogo/saylani-welfare-international-trust-seeklogo.png" alt="" height="100" width="600">
        <h2>Saylani Registration Form    </h2>

    </center>

    <form action="fpage2.html">
        <table align="center" cellpadding="10" style="background-color: rgba(179, 175, 175, 0.952);">
            <tr>
                <th colspan="2"><b>Student Registration Form </b></th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" placeholder="Name" size="30"></td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" name="fathername" placeholder="Father Name" size="30"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Password" size="30"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="3" cols="20" placeholder="Address" size="30"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>
                    <input type="checkbox" name="lang" value="urdu"> Urdu
                    <input type="checkbox" name="lang" value="english"> English
                    <input type="checkbox" name="lang" value="arabic"> Arabic
                    <input type="checkbox" name="lang" value="chinese"> Chinese
                </td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="email" placeholder="Enail ID" size="30"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="tel" name="mobile" placeholder="Mobile Number" size="25"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select name="city">
                        <option>Select Your City</option>
                        <option>Karachi</option>
                        <option>Lahore</option>
                        <option>Islamabad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <select name="hobbies" multiple size="4">
                        <option>Cricket</option>
                        <option>Football</option>
                        <option>Hockey</option>
                        <option>Tennis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Picture Upload:</td>
                <td><input type="file" name="picture">
                <input type="button" value="Upload"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <input type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
